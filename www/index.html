<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>~.~ img2css ~.~</title>

    <style type='text/css' media='screen'>
      span::selection {
        color: rgba(0, 0, 0, 0);
      }
    </style>

    <script type="module">
      import init, { submit } from '../pkg/img2cssart.js';
      async function run() {
        await init();
      }
      run();
      document.getElementById("form").addEventListener('submit', submit);
    </script>

  </head>
  <body>
    <form id="form" onsubmit="return false">
      <input id="text" type="text" value="Some text here" minlength="1" required>
      <input id="image" type="file" name="file" accept="image/png, image/jpeg" required>
      <input type="submit">
    </form>
    <hr>
    <pre id="output"></pre>
  </body>
</html>
